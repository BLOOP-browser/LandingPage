<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/animate.css">

  <title>BLOOP</title>
</head>
<body>
  <main>
    <div class="main-content">
      <div class="wow fadeIn">
        <img src="./img/BLOOP.png" alt="">
  
        <div class="main-text">
          <h1>A BROWSER FOR THE CURIOUS</h1>
          <p>Create your map of the internet</p>
        </div>
  
        <div class="cta">
          <form>
            <input type="text" placeholder="What's your email?">
            <button>DOWNLOAD</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <section class="connect">
    <div class="connect-content wow fadeIn" data-wow-duration="2s">
      <h2>Connect your interest and see your internet</h2>
      <img src="./img/CONNECT.svg" alt="">
    </div>
  </section>

  <script src="js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
</body>
</html>
